<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Donut Catcher - Premium Mobile Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --success: #10b981;
            --dark: #0f172a;
            --light: #f8fafc;
            --shadow: rgba(99, 102, 241, 0.25);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: none;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            max-width: 420px;
            height: 100vh;
            max-height: 720px;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-radius: 0;
            overflow: hidden;
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.05),
                0 50px 100px -20px rgba(0,0,0,0.5);
        }

        @media (min-width: 768px) {
            #gameContainer {
                border-radius: 24px;
            }
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--light);
            z-index: 10;
            padding: 40px;
        }

        #gameOverScreen {
            display: none;
        }

        .logo {
            font-size: 3.5em;
            margin-bottom: 16px;
            filter: drop-shadow(0 10px 20px rgba(99, 102, 241, 0.5));
        }

        h1 {
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1em;
            color: #94a3b8;
            font-weight: 400;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.6;
        }

        .btn {
            font-size: 1.1em;
            padding: 16px 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.1),
                0 10px 30px var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: scale(0.97);
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.1),
                0 5px 15px var(--shadow);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.1),
                0 10px 30px rgba(0,0,0,0.3);
            z-index: 5;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .score-label {
            font-size: 0.75em;
            color: #94a3b8;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .score-value {
            font-size: 1.75em;
            font-weight: 700;
            color: var(--light);
            line-height: 1;
            margin-top: 4px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #finalScore {
            font-size: 4em;
            font-weight: 800;
            margin: 30px 0;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 24px 0;
            width: 100%;
            max-width: 300px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-label {
            font-size: 0.85em;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.75em;
            font-weight: 700;
            color: var(--light);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: float-particle 3s infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .combo-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: 800;
            color: var(--accent);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            animation: combo-pop 0.6s ease-out;
            text-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
        }

        @keyframes combo-pop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -60%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -80%) scale(0.8);
            }
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--primary);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        <div id="scoreBoard">
            <div class="score-item">
                <span class="score-label">Score</span>
                <span class="score-value" id="score">0</span>
            </div>
            <div class="score-item" style="align-items: flex-end;">
                <span class="score-label">Best</span>
                <span class="score-value" id="bestScore">0</span>
            </div>
        </div>
        <div class="progress-bar" id="progressBar"></div>
        
        <div class="overlay" id="startScreen">
            <div class="particles" id="particles"></div>
            <div class="logo">üê±</div>
            <h1>Donut Catcher</h1>
            <p class="subtitle">Catch falling treats and set high scores.<br>Swipe to move, don't let them fall!</p>
            <button class="btn" id="startBtn">Start Game</button>
        </div>

        <div class="overlay" id="gameOverScreen">
            <h1>Game Over</h1>
            <div id="finalScore">0</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="finalScoreValue">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Best</div>
                    <div class="stat-value" id="finalBestScore">0</div>
                </div>
            </div>
            <button class="btn" id="restartBtn">Play Again</button>
            <button class="btn btn-secondary" id="menuBtn">Main Menu</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const menuBtn = document.getElementById('menuBtn');
        const scoreEl = document.getElementById('score');
        const bestScoreEl = document.getElementById('bestScore');
        const finalScoreEl = document.getElementById('finalScore');
        const finalScoreValue = document.getElementById('finalScoreValue');
        const finalBestScore = document.getElementById('finalBestScore');
        const progressBar = document.getElementById('progressBar');

        let gameWidth, gameHeight;
        let player, donuts, score, bestScore, gameRunning, touchX, combo, lastCatchTime;
        let particles = [];

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (2 + Math.random() * 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        function resizeCanvas() {
            gameWidth = canvas.offsetWidth;
            gameHeight = canvas.offsetHeight;
            canvas.width = gameWidth;
            canvas.height = gameHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        bestScore = parseInt(localStorage.getItem('donutBestScore')) || 0;
        bestScoreEl.textContent = bestScore;

        function init() {
            player = {
                x: gameWidth / 2,
                y: gameHeight - 100,
                width: 60,
                height: 60,
                speed: 8,
                trail: []
            };

            donuts = [];
            score = 0;
            combo = 0;
            lastCatchTime = 0;
            gameRunning = false;
            touchX = null;
            particles = [];
            
            updateScore();
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            init();
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            finalScoreEl.textContent = score;
            finalScoreValue.textContent = score;
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('donutBestScore', bestScore);
            }
            
            bestScoreEl.textContent = bestScore;
            finalBestScore.textContent = bestScore;
            gameOverScreen.style.display = 'flex';
        }

        function updateScore() {
            scoreEl.textContent = score;
            const progress = Math.min((score % 10) * 10, 100);
            progressBar.style.width = progress + '%';
        }

        function showCombo(x, y) {
            if (combo >= 3) {
                const comboEl = document.createElement('div');
                comboEl.className = 'combo-indicator';
                comboEl.textContent = `${combo}x COMBO!`;
                comboEl.style.left = x + 'px';
                comboEl.style.top = y + 'px';
                document.getElementById('gameContainer').appendChild(comboEl);
                setTimeout(() => comboEl.remove(), 600);
            }
        }

        function createDonut() {
            const types = ['üç©', 'üç™', 'üßÅ', 'üç∞', 'üéÇ', 'üç≠', 'üç¨'];
            const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6', '#ec4899'];
            donuts.push({
                x: Math.random() * (gameWidth - 60) + 30,
                y: -60,
                width: 50,
                height: 50,
                speed: 2.5 + Math.random() * 1.5 + (score * 0.05),
                emoji: types[Math.floor(Math.random() * types.length)],
                color: colors[Math.floor(Math.random() * colors.length)],
                rotation: Math.random() * Math.PI * 2,
                rotationSpeed: (Math.random() - 0.5) * 0.1
            });
        }

        function createParticle(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8 - 2,
                    life: 1,
                    color: color
                });
            }
        }

        function drawPlayer() {
            player.trail.push({x: player.x, y: player.y, life: 1});
            if (player.trail.length > 5) player.trail.shift();
            
            player.trail.forEach((point, i) => {
                point.life -= 0.2;
                ctx.globalAlpha = point.life * 0.3;
                ctx.font = `${player.width * (0.7 + i * 0.06)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üê±', point.x, point.y);
            });
            
            ctx.globalAlpha = 1;
            ctx.font = `${player.width}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            ctx.shadowColor = 'rgba(99, 102, 241, 0.5)';
            ctx.shadowBlur = 20;
            ctx.fillText('üê±', player.x, player.y);
            ctx.shadowBlur = 0;
        }

        function drawDonuts() {
            donuts.forEach(donut => {
                ctx.save();
                ctx.translate(donut.x + donut.width/2, donut.y + donut.height/2);
                ctx.rotate(donut.rotation);
                
                ctx.shadowColor = donut.color;
                ctx.shadowBlur = 15;
                
                ctx.font = `${donut.width}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(donut.emoji, 0, 0);
                
                ctx.restore();
            });
        }

        function drawParticles() {
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.3;
                p.life -= 0.02;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    return;
                }
                
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, gameHeight);
            gradient.addColorStop(0, '#1e293b');
            gradient.addColorStop(1, '#0f172a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, gameWidth, gameHeight);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.02)';
            for (let i = 0; i < 50; i++) {
                const x = (i * 137.5) % gameWidth;
                const y = (i * 234.7) % gameHeight;
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function update() {
            if (touchX !== null) {
                player.x += (touchX - player.x) * 0.15;
            }

            player.x = Math.max(player.width/2, Math.min(gameWidth - player.width/2, player.x));

            donuts.forEach((donut, index) => {
                donut.y += donut.speed;
                donut.rotation += donut.rotationSpeed;

                if (donut.y > gameHeight + 50) {
                    donuts.splice(index, 1);
                    combo = 0;
                    gameOver();
                }

                const dist = Math.hypot(donut.x + donut.width/2 - player.x, donut.y + donut.height/2 - player.y);
                if (dist < (player.width/2 + donut.width/2) * 0.8) {
                    createParticle(donut.x + donut.width/2, donut.y + donut.height/2, donut.color);
                    donuts.splice(index, 1);
                    score++;
                    
                    const now = Date.now();
                    if (now - lastCatchTime < 1000) {
                        combo++;
                        showCombo(player.x, player.y - 50);
                    } else {
                        combo = 1;
                    }
                    lastCatchTime = now;
                    
                    updateScore();
                }
            });

            if (Math.random() < 0.015 + score * 0.0001) {
                createDonut();
            }
        }

        function draw() {
            drawBackground();
            drawParticles();
            drawDonuts();
            drawPlayer();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('mousemove', (e) => {
            if (gameRunning) {
                const rect = canvas.getBoundingClientRect();
                touchX = e.clientX - rect.left;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (gameRunning) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                touchX = touch.clientX - rect.left;
            }
        });

        canvas.addEventListener('touchend', () => {
            touchX = null;
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        menuBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'flex';
            init();
        });

        init();
    </script>
</body>
</html>
